<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width intital-scale=1.0">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="app-container">
        <h1 id="timer-title">Pomodoro Timer</h1>
        <div id="timer-background"></div>
        <div class="app-message">press start to start the timer</div>
        <div class="app-counter-box">
              <p><span class="minutes single-line" contenteditable="true">25</span>:<span class="seconds single-line" contenteditable="true">00</span></p>
        </div>
            <button id="start-stop">Start</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
